# DataSource config
datasource.driver_class_name=org.h2.Driver
datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=0
datasource.username=
datasource.password=
# Hibernate config
hibernate.hbm2ddl.auto=create
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=false
hibernate.format_sql=true